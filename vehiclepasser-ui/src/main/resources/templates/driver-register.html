<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title> Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link type="text/css" href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">

                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Driver Account!</h1>
                        </div>
                        <form action="#" th:action="@{/driver-register}" th:object="${driver}" method="post"
                              class="user needs-validation" novalidate
                              oninput='repeatPassword.setCustomValidity(repeatPassword.value != password.value ? "Passwords do not match." : "")'>
                            <!-- Row 1-->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{fName}" class="form-control " id="fName"
                                           placeholder="First Name" required>

                                </div>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{lName}" class="form-control " id="lName"
                                           placeholder="Last Name" required>
                                </div>
                            </div>
                            <!-- Row 2-->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{email}" type="email" class="form-control" id="email"
                                           placeholder="Email Address" required>
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{phoneNo}" type="text" class="form-control " id="phoneNo"
                                           placeholder="Phone Number" required>
                                </div>
                            </div>
                            <!-- Row 3-->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{dLicenseNo}" type="text" class="form-control " id="dLicenseNo"
                                           placeholder="Driving License Number " required>

                                </div>
                                <div class="col-sm-6">
                                    <select id="gender" name="gender" class="form-control" required>
                                        <option value="">- Gender -</option>
                                        <option value="m">Male</option>
                                        <option value="f">Female</option>
                                    </select>

                                </div>
                            </div>
                            <!-- Row 4-->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{password}" class="form-control"
                                           id="password" placeholder="Password" required
                                           name="password"
                                    >
                                </div>
                                <div class="col-sm-6">

                                    <input type="password" class="form-control "
                                           name="repeatPassword" id="repeatPassword" placeholder="Repeat Password"
                                           required>
                                </div>
                            </div>
                            <input class="btn btn-primary btn-user btn-block" type="submit">

                        </form>
                        <hr>

                        <div class="text-center">
                            <a class="font-weight-bold" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="static/js/demo/chart-area-demo.js"></script>
<script src="static/js/demo/chart-pie-demo.js"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>

</html>
