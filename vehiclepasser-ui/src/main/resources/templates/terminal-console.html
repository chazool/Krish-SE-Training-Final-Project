<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title> Terminal Console</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link type="text/css" href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">

                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Setup Terminal !</h1>
                        </div>
                        <form action="#" th:action="@{/transaction}" th:object="${terminal}" method="post"
                              class="user needs-validation" novalidate>

                            <!-- Row 0-->
                            <div class="form-group row">

                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <select id="locationType" name="terminalType" class="form-control" required>
                                        <option value="">- Location Type -</option>
                                        <option value="0">Entrance</option>
                                        <option value="1">Exit</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <select class="form-control" name="locationId" id="location" required>
                                        <option value="">- Location -</option>
                                        <option th:each="location: ${locations}" th:value="${location.id}"
                                                th:text="${location.description}"></option>
                                    </select>

                                </div>

                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <select class="form-control" name="id" id="terminal" required>
                                        <option value="">- Terminal -</option>

                                    </select>

                                </div>
                            </div>

                            <input class="btn btn-primary btn-user btn-block" type="submit">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script>
    $("#location").change(function () {

        var locationType = $("#locationType").val();
        if (locationType !== "" || locationType !== null) {


            var url =  'location/terminal?location='+ $(this).val() + ' &terminalType='+locationType;

            $.getJSON(url, function (data, textStatus, jqXHR) {
                $('#terminal').find('option').remove().end().append('<option value=""> - Terminal - </option>');
                $.each(data, function (key, value) {
                    $("#terminal").append(new Option(value.name, value.id));
                });
            });
        }
    });

    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>

</body>

</html>
