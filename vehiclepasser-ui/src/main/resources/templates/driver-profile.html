                            <div class="text-center">

                                <!-- Row 1-->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" th:field="*{fName}" class="form-control " id="fName"
                                               placeholder="First Name" required>

                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{lName}" class="form-control " id="lName"

                                </div>
                                <!-- Row 2-->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="*{email}" type="email" class="form-control" id="email"
                                               placeholder="Email Address" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input th:field="*{phoneNo}" onkeypress="return isNumberKey(event)"
                                               maxlength="10"
                                               type="text" class="form-control " id="phoneNo"
                                               placeholder="Phone Number" pattern=".{10}" required>
                                    </div>
                                </div>
                                <!-- Row 3-->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="*{dLicenseNo}" type="text" class="form-control "
                                               id="dLicenseNo"
                                               placeholder="Driving License Number " maxlength="9" pattern=".{9}"
                                               required>
                                    </div>
                                    <div class="col-sm-6">
                                        <select id="gender" th:field="*{gender}" name="gender" class="form-control"
                                                required>
                                            <option value="m">Male</option>
                                            <option value="f">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Row 5 error-->
                                <div th:unless="${error==null}" class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <span class="text-danger" th:text="${error}"></span>
                                    </div>
                                </div>
                                <button class="btn btn-success btn-user btn-block" type="submit">
                                    Update
                                </button>
                            </form>

                        </div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
